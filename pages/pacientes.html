<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Página de Pacientes</title>
    <link rel="stylesheet" href="../css/pacientes.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="icone" src="../imgs/icone.jpg" />
      <p class="header-paragrafo">HOSPITAL SÃO ORDNAS</p>
      <div>
        <nav class="navegacao">
          <a class="pagina-medicos" href="medicos.html">Página de Médicos</a>
          <a class="pagina-pacientes" href="pacientes.html"
            >Página de Pacientes</a
          >
          <a class="sair" href="index.html">Sair</a>
        </nav>
      </div>
    </header>
    <section class="titulo">
      <h1 class="titulo">Pacientes</h1>
    </section>
    <section class="cadastro-sec">
      <div class="cadastro">
        <h2>
          É paciente de nosso hospital e ainda não está cadastrado? Cadastre-se
          logo abaixo:
        </h2>
        <div class="campos" id="form">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" /><br />
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" /><br />
          <label for="sexo">Sexo:</label>
          <input type="text" id="sexo" name="sexo" /><br />
          <label for="plano">Plano:</label>
          <input type="text" id="plano" name="plano" /><br />
          <label for="data">Data de nascimento:</label>
          <input type="date" id="data" name="dtnascimento" /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="telefone">Telefone:</label>
          <input type="number" id="telefone" name="numero" /><br />
          <button
            onclick="cadastrar()"
            class="botao"
            type="submit"
            id="cadastrar"
          >
            Cadastrar
          </button>
          <button
            class="botao"
            type="submit"
            onclick="AlterarPaciente()"
            style="display: none"
            id="AlterarPaciente"
          >
            Salvar alterações
          </button>
        </div>
      </div>
      <div class="collum-2">
        <div class="cadastro" id="cadastro-2">
          <h2 class="cadastrado">
            Acesse informações sobre nossos pacientes cadastrados
          </h2>
          <div class="campos">
            <a href="dadosPaciente.html">Ir</a>
          </div>
        </div>
        <p id="p1"></p>
      </div>
        <p id="p1"></p>
      </div>
    </section>
    <footer><p>© 2023-2024 Hospital São Ordnas</p></footer>
    <script src="../scripts/pacientes.js"></script>
  </body>
</html>
