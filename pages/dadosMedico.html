<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dadosMedico.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="icone" src="../imgs/icone.jpg" />
      <p class="header-paragrafo">HOSPITAL SÃO ORDNAS</p>
      <div>
        <nav class="navegacao">
          <a class="pagina-medicos" href="medicos.html">Página de Médicos</a>
          <a class="pagina-pacientes" href="pacientes.html"
            >Página de Pacientes</a
          >
          <a class="sair" href="../index.html">Sair</a>
        </nav>
      </div>
    </header>
    <section class="titulo">
      <h1 class="titulo">Médicos</h1>
    </section>
    <div class="collum-2">
      <div class="cadastro" id="cadastro-2">
        <h2 class="cadastrado">Procure pelo CRM</h2>
        <div class="campos">
          <label for="icrm">CRM:</label>
          <input type="text" id="icrm" name="icrm" /><br />
          <button class="botao" type="submit" onclick="mostrar()">
            Listar todos</button
          ><br />
          <button class="botao" type="submit" onclick="ListarUm()">
            Listar Um</button
          ><br />
          <button class="botao" type="submit" onclick="Alterar()">
            Alterar</button
          ><br />
          <button class="botao" type="submit" onclick="Excluir()">
            Excluir
          </button>
        </div>
      </div>
      <div id="tabela-dados">
        <table id="medicosTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CRM</th>
              <th>Sexo</th>
              <th>Data de Nascimento</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Especialidade</th>
              <th>Universidade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="../scripts/dadosMedico.js"></script>
  </body>
</html>
